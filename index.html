<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Higher Cultures Packaging Work Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    </head>
  <body class="min-100-vh flex-column">
    <header class="p-5 text-center text-white bg-primary">
      <h1>Task & Work Tracker</h1>
    </header>
    <div class="container mt-3">
        <h2>Job Type</h2>
        <select id="mySelect">
            <option value="null">Select</option>
            <option value="1" id="hDlr">HC DLR</option>
            <option value="2" id="hHte">HC HTE</option>
            <option value="3" id="hLre">HC LRE</option>
            <option value="4" id="hRosin">HC Rosin</option>
            <option value="5" id="rDlr">Ref DLR</option>
            <option value="6" id="rLre">Ref LRE</option>
            <option value="7" id="rRosin">Ref .5gr Rosin</option>
            <option value="8" id="pruf">Pruf</option>
            <option value="9" id="bBox">Buzz Box</option>
            <option value="10" id="kap">Kapricorn</option>
        </select>
        <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="50000" required>
            <input type="text" id="name" name="name" placeholder="Enter name">
            <input type="submit" id="submit">
              </div>
    <main class="flex-row justify-center align-center col-auto p-4 bg-light">
      <section class="card card-rounded col-7 bg-white">
        <header class="card-header text-center">
          <h2 class="text-white">
            
          </h2>
        </header>
        <div class="text-center p-4">
         <label for="email">Enter email:</label>
            <input type="email" id="email" name="email">
          <button class="btn btn-danger" id="fetch-button">
            SUBMIT
          </button>
        </div>
        <div class="flex-column" id="users"></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
