<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Higher Cultures Packaging Work Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
  <body class="min-100-vh flex-column">
    <header class="p-5 text-center text-white bg-primary">
      <h1>Task & Work Tracker</h1>
    </header>
    <div class="container mt-3">
        <h2>Data List</h2>
        <form action="/action_page.php">
          <label for="productType" class="form-label">Select Product Type</label>
          <input class="form-control" list="productType" name="productType" id="productType">
          <datalist id="productList">
            <option value="Distillate-Live Resin">
            <option value="Live Resin Extract">
            <option value="Rosin Cart">
            <option value="Nectar Flavored Distillate">
            <option value="Pruf">
          </datalist>    
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
      </div>
    <main class="flex-row justify-center align-center col-auto p-4 bg-light">
      <section class="card card-rounded col-7 bg-white">
        <header class="card-header text-center">
          <h2 class="text-white">
            
          </h2>
        </header>
        <div class="text-center p-4">
         
          <button class="btn btn-danger" id="fetch-button">
            Click Me
          </button>
        </div>
        <div class="flex-column" id="users"></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
