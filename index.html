<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Higher Cultures Packaging Work Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    </head>
  <body class="min-100-vh flex-column">
    <header class="p-5 text-center text-white bg-primary">
      <h1>Task & Work Tracker</h1>
      <h2 class="header">Date/Time</h2>
    </header>
    <div class="container mt-3">
        <h2>Job Type</h2>
        <select id="mySelect">
            <option value="null">Select</option>
            <option value="1" id="hDlr">HC DLR</option>
            <option value="2" id="hHte">HC HTE</option>
            <option value="3" id="hLre">HC LRE</option>
            <option value="4" id="hRosin">HC Rosin</option>
            <option value="5" id="rDlr">Ref DLR</option>
            <option value="6" id="rLre">Ref LRE</option>
            <option value="7" id="rRosin">Ref .5gr Rosin</option>
            <option value="8" id="pruf">Pruf</option>
            <option value="9" id="bBox">Buzz Box</option>
            <option value="10" id="kap">Kapricorn</option>
        </select>
        <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="50000" required>
            <input type="text" id="name" name="name" placeholder="Enter strain name">
            <input type="submit" id="submit">
            <button id="completionButton">Complete Shift</button>
              </div>
      </section>
      
    </main>
    <ul id="loggedValuesContainer"></ul>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
